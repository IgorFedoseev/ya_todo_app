name: Todo CI
on:
  push:
    branches:
      - "master"
      - "back_connection"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    name: Test and build
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Flutter setup
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Check code formatting
        run: flutter format --set-exit-if-changed .
      - name: Run linter
        run: flutter analyze
      - name: Run tests
        run: flutter test